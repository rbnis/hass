- id: '1610728881977'
  alias: Bedroom Toggle Light Bed Left
  description: ''
  trigger:
  - device_id: f42fb3ab59acbf4aa6aeb4f866664703
    domain: deconz
    platform: device
    type: remote_button_short_press
    subtype: left
  - device_id: f2759b059df72bf6dd69b11c7a084d4f
    domain: deconz
    platform: device
    type: remote_button_short_press
    subtype: left
  - device_id: 9dec237dd3e041cba183eeac96ef37b8
    domain: deconz
    platform: device
    type: remote_button_short_press
    subtype: right
  condition: []
  action:
  - variables:
      ceiling_light:
        brightness: 75
        color_temp: 350
      bed_light:
        brightness: 35
        color_temp: 350
  - choose:
    - conditions:
      - condition: not
        conditions:
        - condition: state
          entity_id: light.bedroom_bed_light_left
          state: 'on'
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom_bed_light_left
        data:
          brightness_pct: '{{ bed_light.brightness }}'
          color_temp: '{{ bed_light.color_temp }}'
    default:
    - service: light.turn_off
      entity_id: light.bedroom_bed_light_left
      data: {}
  mode: single
