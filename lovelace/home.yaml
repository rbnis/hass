title: Home
views:
  - badges: []
    cards:
      - entity: weather.hupfeldstrasse
        show_forecast: true
        type: weather-forecast
      - cards:
          - entity: light.bedroom_ceiling_light
            hold_action:
              action: more-info
            icon: 'mdi:bed-king-outline'
            icon_height: 40px
            name: Bedroom Ceiling
            show_icon: true
            show_name: true
            show_state: false
            tap_action:
              action: call-service
              service: script.toggle_bedroom_lights
            type: button
          - entity: light.living_room_ceiling_light
            hold_action:
              action: more-info
            icon: 'mdi:sofa-outline'
            icon_height: 40px
            name: Living Room
            show_icon: true
            show_name: true
            show_state: false
            tap_action:
              action: call-service
              service: script.toggle_living_room
            type: button
          - entity: script.turn_off_all_lights
            hold_action:
              action: ''
            icon: 'hass:lightbulb-group-off-outline'
            icon_height: 40px
            name: Turn off all lights
            show_icon: true
            show_name: true
            show_state: false
            tap_action:
              action: call-service
              service: script.turn_off_all_lights
            type: button
        type: horizontal-stack
      - card:
          entity: timer.kitchen_motion_disable
          hold_action:
            action: none
          icon: 'mdi:timer-off'
          icon_height: 50px
          name: Reenable Kitchen Motion Sensor
          show_icon: true
          show_name: true
          show_state: false
          tap_action:
            action: call-service
            service: timer.finish
            service_data:
              entity_id: timer.kitchen_motion_disable
          type: button
        conditions:
          - entity: timer.kitchen_motion_disable
            state: active
        type: conditional
      - type: 'custom:mini-graph-card'
        name: Temperature
        entities:
          - entity: sensor.temperature_8
            name: Living Room
          - entity: sensor.temperature_15
            name: Bedroom
          - entity: sensor.temperature_17
            name: Bathroom
          - entity: input_number.nighttime
            name: Night
            color: grey
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hours_to_show: 72
      - type: entities
        entities:
          - entity: light.living_room_ceiling_light
            name: Ceiling Light
            secondary_info: brightness
          - entity: light.living_room_ambiente_desk_1
            name: Ambiente Desk
          - entity: light.living_room_ambiente_couch
            name: Ambiente Couch
          - entity: input_number.living_room_temerature_target
            name: Temperature
            icon: 'mdi:thermometer'
          - entity: input_boolean.living_room_thermostat
            icon: 'mdi:power'
            name: Enabled
          - entity: sensor.humidity_9
            name: Humidity
        title: Living Room
        show_header_toggle: false
        state_color: true
      - type: entities
        entities:
          - entity: light.bedroom_ceiling_light
            name: Ceiling Light
            secondary_info: brightness
          - entity: light.bedroom_bed_light_left
            name: Bed Left
            secondary_info: brightness
          - entity: light.bedroom_bed_light_right
            name: Ambiente Couch
            secondary_info: brightness
          - entity: input_number.bedroom_temerature_target
            name: Temperature
            icon: 'mdi:thermometer'
          - entity: input_boolean.bedroom_thermostat
            icon: 'mdi:power'
            name: Enabled
          - entity: sensor.humidity_16
            name: Humidity
        title: Bedroom
        show_header_toggle: false
        state_color: true
      - type: entities
        entities:
          - entity: light.kitchen_ceiling_light
            name: Ceiling Light
            secondary_info: brightness
        title: Kitchen
        show_header_toggle: false
        state_color: true
      - type: entities
        entities:
          - entity: input_number.bathroom_temerature_target
            name: Temperature
            icon: 'mdi:thermometer'
          - entity: input_boolean.bathroom_thermostat
            icon: 'mdi:power'
            name: Enabled
          - entity: sensor.humidity_18
            name: Humidity
        title: Bathroom
        show_header_toggle: false
        state_color: true
      - type: entities
        entities:
          - entity: light.hallway_ceiling_light
            name: Ceiling Light
            secondary_info: brightness
        title: Hallway
        show_header_toggle: false
        state_color: true
    panel: false
    path: home
    title: Home
